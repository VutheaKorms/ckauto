<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <!--<script src="app/js/controllers/profile/index.js"></script>&ndash;&gt;-->
</head>
<body>

<div class="animated fadeIn" ng-controller="userController">

    <div class="row">
        <div class="col-lg-11"><h2>Profile</h2></div>
        <div class="col-lg-0"><button class="btn btn-default" type="button" ng-click="goBack()"><i class="fa fa-arrow-left"></i> Back</button></div>
        <br/><br/>
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-edit"></i>View Profile
                    <!--<div class="card-actions">-->
                    <!--<a href="#" class="btn-setting"><i class="icon-settings"></i></a>-->
                    <!--<a href="#" class="btn-minimize"><i class="icon-arrow-up"></i></a>-->
                    <!--<a href="#" class="btn-close"><i class="icon-close"></i></a>-->
                    <!--</div>-->
                </div>
                <div class="card-block">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="form-control-label" for="prependedInput">Username : </label>
                            <div class="controls">
                                <p class="help-block" ng-bind="details.name"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="appendedInput">Email : </label>
                            <div class="controls">
                                <span class="help-block" ng-bind="details.email"></span>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <!--/.col-->

    </div>
</div>
</body>
</html>
