<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-edit"></i>Edit Profile
                    <!--<div class="card-actions">-->
                        <!--<a href="#" class="btn-setting"><i class="icon-settings"></i></a>-->
                        <!--<a href="#" class="btn-minimize"><i class="icon-arrow-up"></i></a>-->
                        <!--<a href="#" class="btn-close"><i class="icon-close"></i></a>-->
                    <!--</div>-->
                </div>
                <div class="card-block">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="form-control-label" for="prependedInput">Username</label>
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input id="prependedInput" class="form-control" size="16" type="text">
                                </div>
                                <!--<p class="help-block">Here's some help text</p>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="appendedInput">Email</label>
                            <div class="controls">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                                    <input id="appendedInput" class="form-control" size="16" type="email">
                                </div>
                                <!--<span class="help-block">Here's more help text</span>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="appendedPrependedInput">Password</label>
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
                                    <input id="appendedPrependedInput" class="form-control" size="16" type="password">
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save changes</button>
                            <button class="btn btn-default" type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--/.col-->

    </div>
</div>
