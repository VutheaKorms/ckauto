 <!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <!--<script src="app/js/controllers/profile/index.js"></script>-->
</head>
<body>


<div class="row" ng-controller="employeesController">
    <div class="col-lg-12">
        <div class="col-lg-0"><button class="btn btn-primary" type="button" ng-click="create()"><i class="fa fa-plus"></i> Manage New User</button></div>
        <br/>
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> Profile
            </div>
            <div class="card-block">
                <table class="table table-bordered table-striped table-condensed">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Date registered</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in users.users">
                        <td>{{row.name}}</td>
                        <td>{{row.email}}</td>
                        <td>{{row.created_at}}</td>
                        <td>
                            <span class="badge badge-success">{{row.active}}</span>
                        </td>
                        <td style="width:240px;">
                            <a ui-sref="app.profile.edit({id: row.id})" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i> Edit</a >
                            <a ui-sref="app.profile.delete({id: row.id})" class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i> Delete</a>
                            <a ui-sref="app.profile.view({id: row.id})" class="btn btn-secondary btn-sm"><i class="fa fa-eye"></i> View</a>
                        </td>
                    </tr>

                    </tbody>
                </table>

                    <!--</ul>-->
                <!--</nav>-->
            </div>
        </div>
    </div>

</div>

</body>
</html>
